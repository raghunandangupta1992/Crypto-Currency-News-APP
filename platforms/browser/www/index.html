<html lang="en"><head>

  <meta charset="UTF-8">
  <title>Cryptocurrency News App</title>
  <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=0" name="viewport">
  <link rel="dns-prefetch" href="//newsapi.org/">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Roboto:100,400,500,700">
  <link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">

<style>
      body {
  font-family: 'Roboto', sans-serif;
  color: #444;
  overflow: hidden;
  background-color: #e3e3e3;
  background-color: #55667d;
}

.wrapper {
  background-color: #f8f8f8;
  position: relative;
  display: block;
  height: 100%;
  width: 100%;
  margin: 10px auto;
  box-shadow: 0px 2px 15px rgba(0, 0, 0, .4);
  border-radius: 5px;
}

header {
    overflow: hidden;
    position: absolute;
    height: 100px;
    width: 100%;
    z-index: 100;
    transition: background-color .15s ease;
}

header h3 { 
  font-family: 'Roboto', sans-serif;
  font-weight: 400;
  font-size: 16px;
  text-transform: uppercase;
  color: #fff;
  margin: 15px 20px;
}

header .extra {
  position: absolute;
  top: 20px;
  right: 20px;
}

header .extra i {
  color: #fff;
  font-size: 22px;
  margin-left: 20px;
}

blockquote {
  padding: 10px 20px;
  margin: 0 0 20px;
  font-size: 17.5px;
  border-left: 5px solid #eee;
}

.headline { 
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  align-items: flex-start;
  height: 100%;
  padding: 0 15px 100px 20px; 
}
.headline p { font-style: italic; color: rgba(255, 255, 255, 0.8); }
.headline small { font-size: 14px; color: rgba(255, 255, 255, 0.8); text-align: justify;}

.content {
  /*position: relative;*/
  height: calc(100% - 60px);
  overflow: auto;
  width: 100%;
  background-color: #fff;
  color: #444;
  padding-top: 60px;
}

.content ul {
  margin: 0;
  padding: 0;
  list-style: none;
}

.content li {
  position: relative;
  display: flex;
  align-items: center;
  padding: 20px 10px 10px 20px;
  border-bottom: solid 1px rgba(0, 0, 0, 0.1);
}

.content li.compact { flex-direction: column; }

.content li > div { flex-grow: 1; }

.content li h5 { margin: 0 0 5px; font-size: 14px; font-weight: 500; }
.content li p { font-style: italic; color: #777; font-size: 13px }
.content li img {
  width: 40%;
  margin-left: 10px;
}

.content li.compact > div { 
  position: absolute;
  bottom: 5px;
  padding: 5px;
  color: white;
  background: rgba(0, 0, 0, 0.5);
  left: 0;
  margin: 5px 10px 5px 20px;
  width: calc(100% - 40px);
}
.content li.compact p { display: none; }
.content li.compact img { width: 100%; margin: 0; }

.slider {
  position: relative;
  width: 100%;
  height: 100%;
  overflow: hidden;
}
.slider__slides {
  position: relative;
  height: 100%;
  -webkit-transition: -webkit-transform 1.5s cubic-bezier(0.51, 0.92, 0.24, 1);
  transition: -webkit-transform 1.5s cubic-bezier(0.51, 0.92, 0.24, 1);
  transition: transform 1.5s cubic-bezier(0.51, 0.92, 0.24, 1);
  transition: transform 1.5s cubic-bezier(0.51, 0.92, 0.24, 1), -webkit-transform 1.5s cubic-bezier(0.51, 0.92, 0.24, 1);
  will-change: transform;
}

.slider__slide {
  color: #fff;
  position: relative;
  float: left;
  height: 100%;
  background-color: #444; 
}

.slider__dots {
  display: flex;
  position: absolute;
  left: 15px;
  top: 70px;
}
.slider__dot, .slider__indicator {
  display: block;
  margin: 0 0.4em;
  width: 0.5em;
  height: 0.5em;
  background: rgba(255, 255, 255, 0.5);
  border-radius: 100px;
}
.slider__indicator {
  position: absolute;
  background: white;
  transition: left 0.6s 0.1s cubic-bezier(0.51, 0.92, 0.24, 1.15);
}

.wrapper.open header { 
  background-color: #444; 
  transition: background-color 1.4s ease; 
}


.backdrop {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-size: cover; 
  background-position: 0px;
  z-index: -1;
  transition: all 1s ease;
}

/** background transition **/
.slide_active .backdrop { 
  background-position: -200px;  
  transition: all 1s ease;
}

.wrapper.open .backdrop {
  -webkit-filter: blur(8px);
  filter: blur(8px);
  transition: filter .25s ease;
}

.wrapper.open[data-pos="0"] header { background-color: #009688 }
.wrapper.open[data-pos="1"] header { background-color: #222 }
.wrapper.open[data-pos="2"] header { background-color: #FF9800 }
.wrapper.open[data-pos="6"] header { background-color: #ff4422 }
.wrapper.open[data-pos="3"] header { background-color: #F44336 }
.wrapper.open[data-pos="5"] header { background-color: #2d6d92 }
.wrapper.open[data-pos="4"] header { background-color: #0a9e01 }
.wrapper.open[data-pos="7"] header { background-color: #FF5722 }

.wrapper .slider__slide {
  transform: translateY(0px); 
  transition: all .15s ease; 
}
.wrapper.open .slider .slider__slide {
  transform: translateY(-650px);
  transition: transform 1.5s ease; 
}


.content::-webkit-scrollbar {
  width: 5px;
  height: 5px; 
}

.content::-webkit-scrollbar-track {
  background-color: 'black';
  border-left: none; }

.content::-webkit-scrollbar-thumb {
  background-color: rgba(0, 0, 0, 0.2); }

.content::-webkit-scrollbar-thumb:hover {
  background-color: rgba(0, 0, 0, 0.4); }

var iframeUrls = [];

$.ajax({

      "url" : 'https://newsapi.org/v2/everything?q=cryptocurrency%20market&sources=mashable,crypto-coins-news,techradar,techcrunch&sortBy=publishedAt&apiKey=39c08cc0233c4e6d807d838697dcfe11',
      "type" : "GET",
      "success" : function(response){

        var resp = JSON.parse(response);
        if (resp && resp.articles && resp.articles.length) {
          newsDate = resp;
        }

        makeCarousel();

      },
      "error" : function(){

      }
});

function makeCarousel() {

  var newsItems = newsDate.articles;

  var listItems = [], listDots = [];

  newsItems.forEach(function(eachItem, i) {
  	var {source, title, description, urlToImage, url, publishedAt} = eachItem;

    if (!urlToImage) {
      return;
    }

  	// var iframeContent = `<iframe src=${url} width="100%" height="100%" frameborder="0"></iframe>`;

  	// headline + content

    iframeUrls.push(`<iframe src=${url} width="100%" height="100%" frameborder="0"></iframe>`);

  	var itemList = `<div class="slider__slide" data-name="${source.name}" id="slideContent-${i}">
                      <div class="headline" style="background: linear-gradient(to bottom, rgba(255,0,0,0) 5%, rgb(0, 0, 0));">
                        <div class="backdrop" style="background-image: url(${urlToImage})"></div>
                        <p><img style="width: 50%" src="${dataSourceImage[source.id]}" alt="${source.name}"></p>
                        <blockquote>
                          ${title}
                        </blockquote>
                        <small>${description}</small>
                        <br>
                        <small>${formatDate(publishedAt)}</small>
                        <br>
                        <p>Swipe Up - To Read Full Story</p>
                      </div>
                      <!--
                        <div style="
                          width: 100%;
                          position: absolute;
                          bottom: 0px;
                          text-align: center;
                          font-style: italic;
                          font-size: 14px;
                      "><p style="
                          "> Swipe Up - To Read Full Story</p></div>
                      -->
                      <div class="content">
                      	<ul>
                        </ul>
                      </div>
                    </div>`;

      listDots.push(`<a href="javascript:void(0)" class="slider__dot" data-pos="${i}" onclick="Slider.move(${i})"></a>`);
      listItems.push(itemList);
  });

  listDots.push(`<a href="#" class="slider__indicator"></a>`);
  document.querySelector('.slider__dots').innerHTML = listDots.join('');
  document.querySelector('.slider__slides').innerHTML = listItems.join('');

  Slider.init('.slider');
// Slider.move(1);
      //# sourceURL=pen.js
}

  var contentElem = document.querySelector('.wrapper'),
    headerElem = document.querySelector('header');

  var swipeLeftRight = new Hammer(contentElem);
  swipeLeftRight.on("swipeleft swiperight", function(evt) {
      if(evt.type == 'swipeleft')
          Slider.next(); 
      else if (evt.type == 'swiperight')
          Slider.prev();
  });


  // remove class 'open'
  headerElem.addEventListener('click', function(evt) {
    if(evt.target.className != 'slider__dot')
      contentElem.className = 'wrapper';
  }, false);

  var headlinePanUp = [];

  function slideUpContent() {

    console.log('pp');
    var curSlide = Slider.currentSlide;
    if ($(`#slideContent-${curSlide} .content ul`).innerHTML.trim() === '') {
      $(`#slideContent-${curSlide} .content ul`).innerHTML = iframeUrls[curSlide] || '';
    }

    contentElem.className = 'wrapper open';


  }

  var Slider = {
    init: function(selector) {
      this.el = document.querySelector(selector);
      this.slider = document.querySelector('.slider__slides');
      this.slides = this.slider.querySelectorAll('.slider__slide');
      this.dotIndicator = document.querySelector('.slider__indicator');

      this.currentSlide = 0;
      this.currentPosition = 0;
      this.frameWidth = document.querySelector('.wrapper').clientWidth;
      this.slideCount = this.slides.length;
      this.sliderWidth = this.frameWidth * this.slideCount;

      this.slider.style.width = this.sliderWidth+'px';
      this.slides.forEach((slide, i) => {
        slide.style.width = this.frameWidth+'px';

        // ON SCROLL UP !!!
        headlinePanUp[i] = new Hammer(slide.querySelector('.headline'));
        headlinePanUp[i].on('panup', (e) => {
          slideUpContent();
        }); 
      });

      this.postTransition();
    },

    next: function() {
      if(this.currentSlide < this.slideCount - 1) {
        this.currentPosition += this.frameWidth;
        this.slider.style.transform = `translateX(-${this.currentPosition}px)`;
        this.currentSlide++;
        this.postTransition();
      }   
    },

    prev: function() {
      if(this.currentSlide > 0) {
        this.currentPosition -= this.frameWidth;
        this.slider.style.transform = `translateX(-${this.currentPosition}px)`;
        this.currentSlide--;
        this.postTransition();
      }
    },

    move: function(toindex) {
      var _toindex = parseInt(toindex);
      this.currentPosition = this.frameWidth * _toindex;
      this.slider.style.transform = `translateX(-${this.currentPosition}px)`;
      this.currentSlide = _toindex;
      this.postTransition();
    },

    postTransition: function() {
      document.querySelector('body').className = 'loaded';
      this.dotIndicator.style.left = `${1.3 * this.currentSlide}em`;
      this.slides.forEach((el) => el.className = el.className.replace('slide_active', ''));
      
      var slide = this.slides[this.currentSlide];   
      slide.className += " slide_active";
      
      headerElem.querySelector('h3').innerText = slide.getAttribute('data-name');
      contentElem.setAttribute('data-pos', this.currentSlide);
    }
  };


  function hideme(el) {
    el.src = "https://s3.amazonaws.com/influencive.com/wp-content/uploads/2017/05/25101605/blockchain.jpg";
  }

  function formatDate(date_string) {
    var date = new Date(date_string),
      d = date.toUTCString().split(' ');

    return `${d[1]} ${d[2]} ${d[3]}`;
  }

  // forEach fallback
  Object.prototype.forEach = function(callback) {
    for (var i = 0, len = this.length ; i < len; i++) {if (window.CP.shouldStopExecution(1)){break;}
      callback(this[i], i);
    }

  };


    </script>



  
  




 </body></html>
